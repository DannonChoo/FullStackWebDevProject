    <!--Data Viewer-->
    <div class="card">
        <div class="card-body">
            <form id='basic-data-filter-form' class="col-4 offset-4">
                <div>
                    <h1 class="text-center text-white">Find Your Options (Basic)</h1>
                </div>
                <div class="form-group text-white">
                    <input type="number" class="form-control text-center" key="companyId" placeholder="Company Id">
                </div>
                <div class="form-group text-white">
                    <input type="number" class="form-control text-center" key="audienceCount"
                        placeholder="Audience Count">
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light change">
                </div>
            </form>
            <table class="table table-bordered table-hover text-white" id="table">
                <thead class="text-center">
                    <tr>
                        <th scope="col">OptionId</th>
                        <th scope="col">CompanyId</th>
                        <th scope="col">AudienceCount</th>
                        <th scope="col">Cost</th>
                    </tr>
                </thead>
                <tbody id='basic-data-tbody' class="text-center">
                </tbody>
            </table>
            <div class="form-row">
                <div class="col-11">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a fn="gotoFirstPage" id="basic-data-first-page" class="page-link" href="#">First</a>
                            </li>
                            <li class="page-item">
                                <a fn="changePage" value="-1" id="basic-data-previous-page" class="page-link"
                                    href="#">Previous</a>
                            </li>
                            <li class="page-item">
                                <a fn="changePage" value="1" id="basic-data-next-page" class="page-link"
                                    href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-1">
                    <select fn="changePageSize" id="basic-data-page-size-select" class="custom-select">
                        <option value="5" selected>5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                    </select>
                </div>
            </div>
