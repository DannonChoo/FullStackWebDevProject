<html>
    <head>
        <title>Advertisement</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src='index.js' type="text/javascript"></script>
    </head>

    <body>
        <!--Data Viewer-->
        <div class="card">
            <div class="card-header">
                Data Viewer
            </div>
            <div class="card-body">
                <form id='basic-data-filter-form'>
                    <div class="form-row">
                        <div class="col-5">
                            <input key="companyId" type="number" class="form-control" placeholder="Company Id">
                        </div>
                        <div class="col-5">
                            <input key="audienceCount" type="number" class="form-control" placeholder="Audience Count">
                        </div>
                        <input type="submit" class="btn btn-primary" />
                    </div>
                </form>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">OptionId</th>
                            <th scope="col">CompanyId</th>
                            <th scope="col">AudienceCount</th>
                            <th scope="col">Cost</th>
                        </tr>
                    </thead>
                    <tbody id='basic-data-tbody'>
                        <tr>
                            <th scope="row">1</th>
                            <td>1000000001</td>
                            <td>2000000001</td>
                            <td>1000</td>
                            <td>100</td>
                        </tr>
                    </tbody>
                </table>
                <div class="form-row">
                    <div class="col-11">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <li class="page-item">
                                    <a fn="gotoFirstPage" id="basic-data-first-page" class="page-link" href="#">First</a>
                                </li>
                                <li class="page-item">
                                    <a fn="changePage" value="-1" id="basic-data-previous-page" class="page-link" href="#">Previous</a>
                                </li>
                                <li class="page-item">
                                    <a fn="changePage" value="1" id="basic-data-next-page" class="page-link" href="#">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-1">
                        <select fn="changePageSize" id='basic-data-page-size-select' class="custom-select">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                </div>

                
            </div>
          </div>
    </body>
</html>
